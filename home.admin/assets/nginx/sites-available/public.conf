# RaspiBlitz public.conf server configuration
server {

	listen 80 default_server;
	listen [::]:80 default_server;

	server_name _;

	root /var/www/public;
	index index.html;

	# default hosting
	location / {
		# make sure to have https link to exact same host that was called
		sub_filter '<a href="https://HOST_SET_BY_NGINX/' '<a href="https://$host/';
		# First attempt to serve request as file, then as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

	# acme-challenge (just in case)
	location ^~ /.well-known/acme-challenge/ {
		default_type "text/plain";
		root /var/www/letsencrypt;
	}

    # umbrel  dashboard
    # mapping directories to run under path /umbrel
    location /umbrel/ {
            alias /home/umbrel/umbrel-dashboard/dist/;
    }
    location /css/ {
            alias /home/umbrel/umbrel-dashboard/dist/css/;
    }
    location /js/ {
            alias /home/umbrel/umbrel-dashboard/dist/js/;
    }
    location /img/ {
            alias /home/umbrel/umbrel-dashboard/dist/img/;
    }
    location /fonts/ {
            alias /home/umbrel/umbrel-dashboard/dist/fonts/;
    }

	# umbrel middleware api
	location /api/ {
		proxy_pass http://localhost:3005/;
	}

    # umbrel manager api
	location /manager-api/ {
		proxy_pass http://localhost:3006/;
	}

}

